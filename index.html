<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharedu</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
    <link href="static/fontawesome/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <i class="fas fa-book-reader header__logo--icon"></i>
            <div class="header__logo--title">
                <h1>Sharedu</h1>
            </div>
        </div>
        <div class="header__menu">
            <i class="far fa-user-circle header__menu--icon"></i>
            <ul class="header__menu--list">
                <li class="header__menu--list--item">
                    <i class="fas fa-user"></i>
                    <a href="#">
                        Perfil
                    </a>
                </li>
                <li class="header__menu--list--item">
                    <i class="fas fa-heart"></i>
                    <a href="#">
                        Favs
                    </a>
                </li>
                <li class="header__menu--list--item">
                    <i class="fas fa-sign-out-alt"></i>
                    <a href="#">
                        Salir
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Search bar -->
    <section class="search">
        <h2 class="search--title">¿A qué quieres aplicar hoy?</h2>
        <input type="text" class="search--input" placeholder="Buscar...">
    </section>

    <!-- Carousel section (Convocatorias) -->
    <section class="carousel">
        <h3 class="carousel__title">Convocatorias</h3>
        <div class="carousel__container">
            <div class="carousel__container--item">
                <img src="http://leonjoven.gob.mx/wp-content/uploads/2021/08/Web-1.jpg" alt="conv">
                <div class="carousel-item__details">
                    <a href='hola.com' class="carousel-item__details--title">Proyecto 100</a>
                    <a href='hola.com' class="carousel-item__details--date">29-Agosto-2020</a>
                </div>
            </div>
            <div class="carousel__container--item">
                <img src="http://leonjoven.gob.mx/wp-content/uploads/2021/06/2021Destacada-Convocatoria-1.jpg" alt="conv">
                <div class="carousel-item__details">
                    <a href="#" class="carousel-item__details--title">Consejeros Juveniles</a>
                    <a href="#" class="carousel-item__details--date">29-Agosto-2020</a>
                </div>
            </div>
            <div class="carousel__container--item">
                <img src="http://leonjoven.gob.mx/wp-content/uploads/2021/08/Web.jpg" alt="conv">
                <div class="carousel-item__details">
                    <a href="#" class="carousel-item__details--title">Premio Municipal de la Juventud</a>
                    <a href="#" class="carousel-item__details--date">29-Agosto-2020</a>
                </div>
            </div>
            <div class="carousel__container--item">
                <img src="http://leonjoven.gob.mx/wp-content/uploads/2019/04/logo-leonjovenporelmundo.png" alt="conv">
                <div class="carousel-item__details">
                    <a href="#" class="carousel-item__details--title">Leon Joven por el Mundo</a>
                    <a href="#" class="carousel-item__details--date">29-Agosto-2020</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
